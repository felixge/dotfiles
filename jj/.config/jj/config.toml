[templates]
draft_commit_description = '''
concat(
  coalesce(description, "\n"),
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.stat(72)),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''
git_push_bookmark = """
  truncate_end(
    244,
    separate(
      "/",
      "felix.geisendoerfer",
      jira_issue_prefix(description),
      first_line_suffix(description),
    ),
  )
"""

[template-aliases]
'format_short_cryptographic_signature(sig)' = '''
  if(sig, "üîë", "‚ö†Ô∏è")
'''

"first_line_suffix(description)" = """
  description
    .first_line()
    .remove_prefix(jira_issue_prefix(description))
    .lower()
    .replace(regex:"[[:^word:]]", "-")
    .replace(regex:"-+", "-")
    .replace(regex:"^-|-$", "")
"""

"jira_issue_prefix(description)" = """
  description
    .match(regex:"^[[:upper:]]+-[[:digit:]]+[[:blank:]]+")
    .replace(regex:"[[:blank:]]+", "")
"""

[revset-aliases]
'closest_bookmark(to)' = 'heads(::to & bookmarks())'
'wip' = '((trunk()..@):: & mine()) | trunk()'
'stack' = 'fork_point(@ | trunk())::@'
"mine()" = """
    author('felix@felixge.de')
  | author('felix@datadoghq.com')
  | author('felix.geisendoerfer@datadoghq.com')
  | author('haimuiba@gmail.com')
"""

[aliases]
wip = ["log", "-r", "wip"]
e = ["edit"]
# bring nearest bookmark up to recent commit
tug = ["bookmark", "move", "--from", "closest_bookmark(@-)", "--to", "@-"]
body = ["show", "--no-patch", "-T", "description.remove_prefix(description.first_line()).trim_start()"]
stack = ["log", "--no-graph", "-r", "stack"]
# open pr for nearest bookmark
pr = ["util", "exec", "--", "bash", "-c", """
ref=${1:-@-}
gh pr view --web "$(jj bookmark list -r 'closest_bookmark('$ref')' -T 'name')"
""", ""]

[ui]
default-command = ["log", "-s", "-r", "stack"]
bookmark-list-sort-keys = ["committer-date-"]
show-cryptographic-signatures = true
pager = "delta"
diff-formatter = ":git"

