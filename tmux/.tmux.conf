# Start window numbering from 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows sequentially when one is closed
set -g renumber-windows on

# Enable mouse mode
set -g mouse on

# Set scroll speed to 1 line per wheel event
bind -T copy-mode-vi WheelUpPane send-keys -X -N 1 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 1 scroll-down

# Swap window position with Shift+Left/Right
bind-key -n S-Left swap-window -d -t -1
bind-key -n S-Right swap-window -d -t +1

# Status bar â€” light theme
set -g status-style 'bg=#e4e4e4,fg=#6c6c6c'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-current-style 'bg=#5f87af,fg=#ffffff,bold'
set -g window-status-style 'bg=#e4e4e4,fg=#8a8a8a'
set -g status-left '#[bg=#8787af,fg=#ffffff,bold] #S #[default] '
set -g status-right '#[fg=#8a8a8a] %b %d  %H:%M '
