- hosts: localhost
  tasks:
  - name: install homebrew packages
    tags: [brew]
    homebrew:
      name:
        - bash # my shell
        - cloc # count lines of code
        - direnv # auto-env variables per directory
        - fasd # quick directory navigation
        - flyctl # the new heroku
        - fzf # fuzzy finding
        - gh # github cli
        - go # go programming language
        - graphviz # visualize graphs
        - hugo # static site generator
        - node # node.js
        - noti # cli notifications
        - pandoc # document converter
        - protobuf # questionable encoding format
        - ripgrep # fast grep
        - saulpw/vd/visidata # tabular data explorer
        - stow # dotfile manager
  - name: install go packages
    tags: [goinstall]
    command: go install "{{ item }}"
    with_items:
      - golang.org/x/review/git-codereview@latest
      - golang.org/x/perf/cmd/benchstat@latest
      - github.com/go-delve/delve/cmd/dlv@latest
      - golang.org/x/tools/cmd/go-contrib-init@latest
  - name: install pip packages
    tags: [pip]
    pip:
      state: latest
      name:
        - sphinx
        - sphinx-rtd-theme
        - sphinx-autobuild
        - sphinxemoji
  - name: install rust
    tags: [rust]
    shell: curl https://sh.rustup.rs -sSf | sh -s -- -y
  - name: install cargo packages
    tags: [cargo]
    community.general.cargo:
      name:
        - samply # macos profiler
  - name: get bash path
    tags: [shell]
    command: which bash
    register: bash_path
  - name: register shell
    tags: [shell]
    become: true
    lineinfile:
      path: /etc/shells
      line: "{{ bash_path.stdout }}"
  - name: change default shell
    tags: [shell]
    become: true
    command: chsh -s "{{ bash_path.stdout }}"
  - name: enable touch id in terminal
    tags: [touchid]
    become: true
    lineinfile:
      path: /etc/pam.d/sudo
      line: auth sufficient pam_tid.so
      insertafter: '^#'
      firstmatch: true
  - name: hide icons from desktop
    tags: [desktop]
    shell: "defaults write com.apple.finder CreateDesktop false && killall Finder"
